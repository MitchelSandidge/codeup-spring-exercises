<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <div th:replace="partials/partials :: head"/>
</head>
<body>
<nav th:replace="partials/partials :: navbar" />

<nav th:replace="partials/partials :: jumbotron" />


<div class="container">

    <h2>Create new post:</h2>

    <!-------Form for new post------->
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"  th:field="*{title}" />
        <br />
        <label for="body">Body</label><br>
        <input rows="5" cols="50" type="text" id="body" name="body" th:field="*{body}" />
        <br /><br>
        <input type="submit" value="Submit">
    </form>


</div>

<div class="container"><a href="/posts">Back to Home</a></div>

<nav th:replace="partials/partials :: footer" />
</body>
</html>
